<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ“° Fake News Detector</h1>

        <form action="/predict" method="POST">
            <textarea name="news" placeholder="Enter news text..."></textarea>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
        <div class="result {% if 'Real' in prediction %}real{% else %}fake{% endif %}">
            Prediction: <strong>{{ prediction.split()[0] }}</strong> {{ prediction.split()[1] }}
        </div>
        {% endif %}
    </div>

    <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

    <script>
    function toggleMode() {
        document.body.classList.toggle("dark-mode");
    }
    </script>
</body>
</html>
